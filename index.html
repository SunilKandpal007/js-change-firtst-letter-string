<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SK-JavaScript convert First Letter of a string to uppercase</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="SK-IT"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="SK-IT"
    ></script>
  </head>

  <body class="bg-secondary">
    <div class="container">
      <div class="card-group m-2">
        <div class="card border border-success m-1 col-sm-4">
          <div class="card-header bg-primary text-light">
            JavaScript Program to change first letter of a string into Capital
            Letter
          </div>

          <div class="card-body">
            <form class="form-inline">
              <div class="form-row">
                <div class="form-group mb-2">
                  <label for="strValue" class="mb-2">Enter String here: </label>
                  <input
                    type="text"
                    class="form-control mb-2"
                    id="strValue"
                    placeholder="e.g. any text"
                  />
                </div>

                <button
                  type="button"
                  class="btn btn-success mt-2 mb-3"
                  onclick="changeCase()"
                >
                  Convert String
                </button>

                <div class="h6 p-2" id="showString"></div>
              </div>
            </form>
          </div>
        </div>
        <!--forth div closed-->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
